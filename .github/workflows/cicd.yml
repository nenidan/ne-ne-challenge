name: CI/CD Docker to EC2

on:
  push:
    branches: [ "dev" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build without Test
        run: ./gradlew build -x test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-spring-app:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/my-app
            
            echo "SPRING_PROFILES_ACTIVE=prod" >> .env
            echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" > .env
            echo "DB_URL=${{ secrets.DB_URL }}" >> .env
            echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
            echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
            echo "SPRING_REDIS_HOST=redis" >> .env
            echo "SPRING_REDIS_PORT=6379" >> .env
            
            echo "TOSS_SECRET_KEY=test_sk_GjLJoQ1aVZb7KAb62P2gVw6KYe2R" >> .env
            echo "TOSS_CLIENT_KEY=test_ck_KNbdOvk5rkOOXMabGXRqrn07xlzm" >> .env
            echo "TOSS_BASE_URL=https://api.tosspayments.com/v1" >> .env
            echo "KAKAO_CLIENT_ID=585cf792801bafd0a0aede460b1f250c" >> .env
            echo "KAKAO_REDIRECT_URI=localhost:8080/oauth/kakao" >> .env
            echo "NAVER_CLIENT_ID=PkWF00P7EtlCjh_wO57B" >> .env
            echo "NAVER_CLIENT_SECRET=6G76rrm2do" >> .env
            echo "SPRING_ELASTICSEARCH_URIS=http://3.36.220.104:9200" >> .env
            echo "LOG_DIR = /app/logs" >> .env
            
            docker rm -f my-app || true
            docker rm -f redis || true
            
            /usr/local/bin/docker-compose pull
            /usr/local/bin/docker-compose down
            /usr/local/bin/docker-compose up -d --remove-orphans