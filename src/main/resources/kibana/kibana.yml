# --- Elasticsearch 연결 ---------------------------------------------------
elasticsearch.hosts: ["http://elasticsearch:9200"]

# --- 요청 타임아웃 (기본 30S 내외) -------------------------------------------
elasticsearch.requestTimeout: 120000

# --- Kibana 서버 바인딩/URL -------------------------------------------------
server.host: "0.0.0.0"
server.port: 5601

# --- 리포팅/스크린 샷(Chromium) 샌드박스 미지원 경고 시 -------------------------
xpack.screenshotting.browser.chromium.disableSandbox: true